<div class="container">  
    <div class="row row-content">
	    <h3>Result for {{resultToShow.event.name}} on {{resultToShow.competition.date | date:'dd-MM-yyyy'}}</h3>
	    <p>Best result: {{resultToShow.bestDistance}}</p>
	    <div ng-repeat="distance in resultToShow.distances track by $index">
	    	<p>{{distance}}</p>
	    </div>
    </div>
</div>
