<div class="container">  
    <div class="row row-content">
        <p ng-show="showCreationSuccessful">
            Result was saved. <a href="#/results/view/{{createdResultId}}">View result</a>
        </p>
	    <h3>Results Entry</h3>
	    <form ng-submit="saveResult()">
	    	<div class="form-group">
                <label for="competition">Competition</label>
                <select name="competition" class="form-control input-sm" id="competition" placeholder="Competition" ng-model="currentCompetition" ng-required="true" ng-options="(competition.date | date:'dd-MM-yyyy') for competition in competitions">
                </select>
            </div>
            <div class="form-group">
            	<label for="ageGroup">Age Group</label>
                <select name="ageGroup" class="form-control input-sm" id="ageGroup" placeholder="Age Group" ng-model="currentAgeGroup" ng-required="true"  ng-options="validAgeGroup for validAgeGroup in validAgeGroups"  ng-click="getAthletesInAgeGroup(currentAgeGroup)">
                </select>
            </div>
            <div class="form-group">
            	<label for="event">Event</label>
                <select name="event" class="form-control input-sm" id="event" placeholder="Event" ng-model="currentEvent" ng-required="true"  ng-options="event.name for event in currentCompetition.events | filter:{ageGroup: currentAgeGroup}">
                </select>
            </div>
            <div class="form-group">
                <label for="athlete">Athlete</label>
                <select name="event" class="form-control input-sm" id="athlete" placeholder="Athlete" ng-model="currentAthlete" ng-required="true"  ng-options="athlete.name for athlete in athletes">
                </select>
            </div>

            <div class="form-group">
            	<label for="jump1">Attempt 1</label>
                    <input type="number" class="form-control input-sm" id="jump1" placeholder="Attempt 1" ng-model="attempts.attempt1" ng-required="true"> cm
                <br>
                <label for="jump2">Attempt 2</label>
                    <input type="number" class="form-control input-sm" id="jump2" placeholder="Attempt 2" ng-model="attempts.attempt2" ng-required="true"> cm
                <br>
                <label for="jump3">Attempt 3</label>
                    <input type="number" class="form-control input-sm" id="jump3" placeholder="Attempt 3" ng-model="attempts.attempt3" ng-required="true"> cm
                <br>
            </div>

            <button type="submit" class="btn btn-info btn-sm">Save Result</button>
	    </form>
    </div>
</div>
